<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="card-title mb-0">
            <i class="fas fa-university me-2"></i>
            {{ isEdit ? 'Editar Facultad' : 'Nueva Facultad' }}
          </h4>
        </div>
        <div class="card-body p-4">
          <!-- Loading State -->
          <div *ngIf="loading" class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2 text-muted">Cargando...</p>
          </div>

          <!-- Error State -->
          <div *ngIf="error && !loading" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error:</strong> {{ error }}
            <button type="button" class="btn-close" (click)="error = ''"></button>
          </div>

          <!-- Form -->
          <form *ngIf="!loading" [formGroup]="facultadForm" (ngSubmit)="onSubmit()" novalidate>

            <!-- Nombre Field -->
            <div class="mb-3">
              <label for="nombre" class="form-label fw-semibold">
                Nombre de la Facultad <span class="text-danger">*</span>
              </label>
              <input
                type="text"
                id="nombre"
                class="form-control"
                formControlName="nombre"
                [class.is-invalid]="isFieldInvalid('nombre')"
                placeholder="Ingrese el nombre de la facultad"
                maxlength="100">
              <div *ngIf="isFieldInvalid('nombre')" class="invalid-feedback">
                {{ getFieldError('nombre') }}
              </div>
              <div class="form-text">
                Mínimo 3 caracteres, máximo 100 caracteres.
              </div>
            </div>

            <!-- Descripción Field -->
            <div class="mb-3">
              <label for="descripcion" class="form-label fw-semibold">Descripción</label>
              <textarea
                id="descripcion"
                class="form-control"
                formControlName="descripcion"
                rows="4"
                placeholder="Ingrese una descripción de la facultad"
                maxlength="500"></textarea>
              <div class="form-text">
                Máximo 500 caracteres.
              </div>
            </div>

            <!-- Ubicación Field -->
            <div class="mb-3">
              <label for="ubicacion" class="form-label fw-semibold">Ubicación</label>
              <input
                type="text"
                id="ubicacion"
                class="form-control"
                formControlName="ubicacion"
                placeholder="Ingrese la ubicación de la facultad"
                maxlength="100">
              <div class="form-text">
                Máximo 100 caracteres.
              </div>
            </div>

            <!-- Decano Field -->
            <div class="mb-4">
              <label for="decano" class="form-label fw-semibold">Decano</label>
              <input
                type="text"
                id="decano"
                class="form-control"
                formControlName="decano"
                placeholder="Ingrese el nombre del decano"
                maxlength="100">
              <div class="form-text">
                Máximo 100 caracteres.
              </div>
            </div>

            <!-- Form Actions -->
            <div class="d-flex gap-2 pt-3 border-top">
              <button
                type="submit"
                class="btn btn-sm btn-primary px-4"
                [disabled]="submitting || facultadForm.invalid">
                <span *ngIf="submitting" class="spinner-border spinner-border-sm me-2"></span>
                <i class="fas" [ngClass]="isEdit ? 'fa-save' : 'fa-plus'"></i>
                {{ isEdit ? 'Actualizar' : 'Crear' }} Facultad
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary px-4"
                (click)="cancel()"
                [disabled]="submitting">
                <i class="fas fa-times me-1"></i>
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
